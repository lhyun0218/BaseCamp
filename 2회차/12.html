<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
</head>
<body>
    <table border="1">
        <caption>
            <strong>마라톤 참가선수 명단</strong>
        </caption>
        <tr>
            <thead>
                <th>한국선수</th>
                <th>일본선수</th>
                <th>미국선수</th>
            </thead>

        </tr>

        <tr>
            <tbody>
                <td>김철수</td>
                <td>오오다</td>
                <td>제임스</td>
            </tbody>
        </tr>
        
        <tr>
            <tfoot>
                <td>세계 랭킹 5위</td>
                <td>세계 랭킹 8위</td>
                <td>세계 랭킹 2위</td>
            </tfoot>
        </tr>
    </table>
</body>
</html>
