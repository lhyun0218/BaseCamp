<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력을 받자</title>
</head>
<body>
    <h1>로그인 해주세요</h1>
    <label>
        아이디
        <input type="text" placeholder="아이디">
    </label>
    <label for="pw">비밀번호</label>
    <input type="password"
    id="pw" placeholder="비말번호">
    
    <hr>
    <input type="color"><hr>
    <input type="number"> <!--스피너--> <hr>
    <input type="range"> <!--어디부터 어디까지인지--> <hr>

    <label>
    <input type="checkbox"> 제육볶음 <!--체크박스 (중복 가능)-->
    </label>
        <label>
    <input type="checkbox"> 돈까스 <!--체크박스 (중복 가능)-->
    </label>
        <label>
    <input type="checkbox"> 순대국밥 <!--체크박스 (중복 가능)-->
    </label>
</body>
</html>
