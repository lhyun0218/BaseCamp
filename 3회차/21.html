<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델이란</title>
    <style>
        .area{
            /*
                % : 내가 속한 영역을 기준으로 백분률 계산\
                => 내가 속한 영역에 관련 값이 있어야 적용 가능!
            */
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <h2>이문세 - 가로수 그늘 아래 서면</h2>
    <p>라일락 꽃향기 맡으면 잊을 수 없는 기억에</p>
    <p class="area">햇살 가득 눈부신 슬픔 안고 버스 창가에 기대 우내</p>
</body>
</html>
