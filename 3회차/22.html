<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델이란</title>
    <style>
        .area{
            width: 200px;
            height: 100px;
        }
        
        .red {
            border-width: 3px;
            border-style: solid;
            border-color: red;
        }
        .green {
            /* 단축속성은 공백으로 속성값을 서로 구분!*/
            border: 3px solid green;

            border-radius: 10px 20px 30px 40px;
        }
    </style>
</head>
<body>
    <h2>이문세 - 가로수 그늘 아래 서면</h2>
    <p class="red">라일락 꽃향기 맡으면 잊을 수 없는 기억에</p>
    <p class="area green">햇살 가득 눈부신 슬픔 안고 버스 창가에 기대 우내</p>
</body>
</html>
