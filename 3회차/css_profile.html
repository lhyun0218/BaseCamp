<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>나비의 프로필</title>
</head>
<body>
    <header>
        <nav>
            <a href="#intriduce">소개</a>
            <a href="#fun-facts">이모저모</a>
            <a href="#copy">저작권</a>
        </nav>
    </header>
    <h1 title="고양이 나비의 프로필 페이지">이 나 비</h1>
    <img 
    src="images/navi.jpg"
    alt="고양이 나비의 정면 사진"
    >
    <div id="introduce">
        <p>안녕하세요. 중성 고양이 이나비라고 합니다.</p>
        <p>부산광역시에서 태어나 현재도 부산광역시에서 
            살고 있습니다.</p>
        <p>낮잠 자는 걸 좋아하고, 집사들과 어울리는 걸 좋아해요. <br>
           하지만 때론 혼자 있는 시간도 필요해요.
           저와 함께 즐거운 시간 보내봐요!
        </p>
    </div>
    <hr>
    <div id="fun-facts">
        <h2>이나비 이모저모</h2>
        <p>
            1. 호기심이 많아 <strong>이상한 장소에서 발견되기도 해요.</strong><br>
            2. <mark>높은 곳을 좋아해서</mark> 높은 곳에 올라가 있곤 해요.<br>
            3. 잡사의 일상 생활에 참여하고 싶어해요.<br>
            4. 혼자서도 잘 놀지만, <em>집사와 함께 노는 것을 더 좋아해요.</em><br>
        </p>
    </div>
    <hr>
    <span id="copy">&copy; 이나비</span>
</body>
</html>
